<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-dice.svg">
    <title>Advice Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <p class="advice-id">ADVICE #<span id="advice-id"></span></p>
        <p class="advice-text" id="advice-text">"Click the dice to generate new advice."</p>
        <div class="divider"><img src="./images/pattern-divider.svg" alt=""></div>
        <button class="dice-button" id="dice-button">
            <img src="./images/icon-dice.svg" alt="Dice">
        </button>
    </div>
    <script src="index.js"></script>
</body>
</html>
